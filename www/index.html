<!DOCTYPE html>

<title>RedMatic Usage Statistics</title>

<link rel="stylesheet" href="style.css" type="text/css">

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/flot/dist/es5/jquery.flot.js"></script>

<script language="javascript" type="text/javascript" src="node_modules/flot/source/jquery.flot.pie.js"></script>
<script language="javascript" type="text/javascript" src="node_modules/flot/source/jquery.flot.resize.js"></script>
<script language="javascript" type="text/javascript" src="jquery.flot.tickrotor.js"></script>

<body>
<h1>RedMatic Usage Statistics</h1>

<select id="timespan">
    <option value="1">last 24 hours</option>
    <option value="7">last 7 days</option>
    <option value="30">last 30 days</option>
    <option value="90" selected>last 90 days</option>
    <option value="36500">all</option>
</select>

<h2>RedMatic Installations: <span id="total"></span> </h2>

<div id="byday"></div>

<div class="container">
    <div class="pie">
        <h3>RedMatic Versions</h3>
        <div id="redmatic-versions"></div>
    </div>
    <div class="pie">
        <h3>CCU Versions</h3>
        <div id="ccu-versions"></div>
    </div>
    <div class="pie">
        <h3>CCU Platforms</h3>
        <div id="ccu-platforms"></div>
    </div>
    <div class="pie">
        <h3>CCU Products</h3>
        <div id="ccu-products"></div>
    </div>
</div>

<div class="container">
    <div class="table">
        <h3>RedMatic Versions</h3>
        <table id="redmatic-versions-table"></table>
        <h3>CCU Versions</h3>
        <table id="ccu-versions-table"></table>
        <h3>CCU Platforms</h3>
        <table id="ccu-platforms-table"></table>
        <h3>CCU Products</h3>
        <table id="ccu-products-table"></table>
    </div>
    <div class="table">
        <h3>Installed Nodes</h3>
        <table id="nodes"></table>
    </div>
</div>

<script src="index.js"></script>

</body>
