<!DOCTYPE html>

<title>RedMatic Usage Statistics</title>

<link rel="stylesheet" href="style.css" type="text/css">

<body>
<h1>RedMatic Usage Statistics</h1>

<h2>RedMatic Installations: <span id="total"></span></h2>

<div id="container">
    <div class="pie">
        <h3>RedMatic Versions</h3>
        <div id="redmatic-versions"></div>
    </div>
    <div class="pie">
        <h3>CCU Versions</h3>
        <div id="ccu-versions"></div>
    </div>
    <div class="pie">
        <h3>CCU Platforms</h3>
        <div id="ccu-platforms"></div>
    </div>
</div>

<h2>Installed Nodes</h2>
<table id="nodes"></table>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/flot/dist/es5/jquery.flot.js"></script>

<script language="javascript" type="text/javascript" src="node_modules/flot/source/jquery.flot.saturated.js"></script>
<script language="javascript" type="text/javascript" src="node_modules/flot/source/jquery.flot.browser.js"></script>
<script language="javascript" type="text/javascript" src="node_modules/flot/source/jquery.flot.drawSeries.js"></script>
<script language="javascript" type="text/javascript" src="node_modules/flot/source/jquery.flot.errorbars.js"></script>
<script language="javascript" type="text/javascript" src="node_modules/flot/source/jquery.flot.uiConstants.js"></script>
<script language="javascript" type="text/javascript" src="node_modules/flot/source/jquery.flot.logaxis.js"></script>
<script language="javascript" type="text/javascript" src="node_modules/flot/source/jquery.flot.symbol.js"></script>
<script language="javascript" type="text/javascript" src="node_modules/flot/source/jquery.flot.flatdata.js"></script>
<script language="javascript" type="text/javascript" src="node_modules/flot/source/jquery.flot.navigate.js"></script>
<script language="javascript" type="text/javascript" src="node_modules/flot/source/jquery.flot.fillbetween.js"></script>
<script language="javascript" type="text/javascript" src="node_modules/flot/source/jquery.flot.stack.js"></script>
<script language="javascript" type="text/javascript" src="node_modules/flot/source/jquery.flot.touchNavigate.js"></script>
<script language="javascript" type="text/javascript" src="node_modules/flot/source/jquery.flot.hover.js"></script>
<script language="javascript" type="text/javascript" src="node_modules/flot/source/jquery.flot.touch.js"></script>
<script language="javascript" type="text/javascript" src="node_modules/flot/source/jquery.flot.time.js"></script>
<script language="javascript" type="text/javascript" src="node_modules/flot/source/jquery.flot.axislabels.js"></script>
<script language="javascript" type="text/javascript" src="node_modules/flot/source/jquery.flot.selection.js"></script>
<script language="javascript" type="text/javascript" src="node_modules/flot/source/jquery.flot.composeImages.js"></script>
<script language="javascript" type="text/javascript" src="node_modules/flot/source/jquery.flot.legend.js"></script>
<script language="javascript" type="text/javascript" src="node_modules/flot/source/jquery.flot.pie.js"></script>
<script language="javascript" type="text/javascript" src="node_modules/flot/source/jquery.flot.categories.js"></script>



<script src="index.js"></script>

</body>
